<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            height: 20vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header p {
            margin: 0 60px;
            font-family: "Roboto", sans-serif;
            font-weight: 400;
        }

        main {
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        main p {
            font-family: "Roboto", sans-serif;
            font-size: 48px;
        }

        .price {
            height: 50vh;
            display: flex;
            justify-content: flex-start;
            flex-direction: column;
            margin-left: 48px;
        }

        .red {
            color: #AD0306;
            font-family:  "Roboto", sans-serif;
            font-size: 36px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
            margin: 37px 0;
        }

        .size {
            color: #000;
            font-family: "Roboto", sans-serif;
            font-size: 13px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
        }

        .box-size {
            display: flex;
            justify-content: space-between;
        }
        #active{
            color: #B93536;
            font-family: "Roboto", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
        .add{
            color: #000;
            font-family: "Roboto", sans-serif;
            font-size: 18px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
            margin-top: 47px;
        }
        .add2{
            color: #000;
            font-family: "Roboto", sans-serif;
            font-size: 18px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
        }
        .grey{
            color: #A19FA0;
            font-family: "Roboto", sans-serif ;
            font-size: 13px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
        }
        section{
            display: flex;
            flex-direction: column;
            text-align: center;
            height: 100vh;
            color: #142823;
            font-family: Inter sans-serif;
            font-size: 48px;
            font-weight: 700;


        }
        .top{
        margin-top: 200px;
            font-size: 48px;
        }
        .main{
            height: 450px;
            display: flex;
            justify-content: space-around;
            flex-direction: row;
            margin-top: 57px;

        }
        .inside{
            display: flex;
            justify-content: center;
            align-content: center;
            flex-direction: column;
            height: 330px;
            width: 280px;
            gap: 20px;
            text-align: center;
            font-family: Inter sans-serif;
            font-size: 22px;
            font-style: normal;
            font-weight: 700;
            line-height: normal;
            position: relative;
        }
.price1{
    color: #106FDF;
    font-family: Inter sans-serif;
    font-size: 24px;
    font-style: normal;
    font-weight: 700;
    line-height: normal;
    text-align: center;
}
.price-red{
    color: #DD152D;
    font-family: Inter sans-serif;
    font-size: 24px;
    font-style: normal;
    font-weight: 700;
    line-height: normal;
}
.absolute{
    width: 165px;
    height: 60px;
    border-radius: 30%;
    position: absolute;
    top: -20px;
    left: 60px;
}


    </style>
</head>
<body>
<header>
    <img src="Frame.png" alt="">
    <p>NEW</p>
    <P>MAN</P>
    <P>WOMEN</P>
</header>
<main>
    <div>
        <img src="Rectangle1.svg" alt="">
    </div>
    <div class="price">
        <p><b>Nike Rs-x Toys -</b></p>
        <p><b>Woman Shoes</b></p>
        <p class="red"><b>$169.00</b></p>
        <div class="box-size">
            <p class="size">US 7</p>
            <P class="size grey">US 8</P>
            <p CLASS="size">US 9</p>
            <P class="size" id="active">US 10</P>
            <P class="size grey">US 11</P>
            <P class="size">US 12</P>
        </div>
        <p class="add">For orders above $150 standart shipping </p>
        <p class="add2">is always free!</p>

    </div>
</main>
<section>
    <p class="top">Showing CTAs</p>
        <p>on hover interaction</p>
    <div class="main">
        <div class="inside">
            <img src="Frame339.png" alt="">
            <p>Nike Running - Neon</p>
            <p class="price1">$ 210.00</p>
            <img class="absolute" src="star.png" alt="">
        </div>
        <div class="inside">
            <img src="Frame2.png" alt="">
            <p>Nike - Zegama 2</p>
            <p class="price-red">$ 230.00</p>
        </div>
        <div class="inside">
            <img src="Frame3.png" alt="">
            <P>Nike - Vaporfly 3</P>
            <p class="price1">$ 210.00</p>
            <img class="absolute" src="star.png" alt="">
        </div>
    </div>
</section>

</body>
</html>
