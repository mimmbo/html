<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>preloader</title>
    <style>
        .loader {
            border: 20px solid #f3f3f3;
            border-top: 20px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: circle 1s linear infinite;
        }

        @keyframes circle {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
<div class="loader">

</div>

</body>
</html>
