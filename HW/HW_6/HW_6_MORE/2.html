<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header, footer {
            height: 22vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #D9D9D9;}
        footer{
            background: #BDBDBD;
        }
        main {
            height: 56vh;
            background: #ABA8A8;
            display: flex;
        }
        .content{
            width: 20vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #first{
            background: #5E5050;
        }
        #second{
            background: #817C7C;
        }
        #third{
            background: #696464;
        }
        #fourth{
            background: #4E4949;
        }
        #fifth{
            background: #776C6C;
        }

    </style>
</head>
<body>
<header><p>Header</p></header>
<main>
    <div class="content" id="first"><p>Content</p></div>
    <div class="content" id="second"><p>Content</p></div>
    <div class="content" id="third"><p>Content</p></div>
    <div class="content" id="fourth"><p>Content</p></div>
    <div class="content" id="fifth"><p>Content</p></div>

</main>
<footer><p>Footer</p></footer>

</body>
</html>
