<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header, footer {
            height: 22vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #D9D9D9;}
        footer{
            background: #BDBDBD;
        }

        main {
            height: 56vh;
            background: #ABA8A8;
            display: flex;
        }

        .content {
            height: 28vh;
            width: 81vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #second{
            background: #878484;
        }
        .flex{
            display: flex;
            justify-content: center;
            align-items: center;
            background: #B7AEAE;
            width:19vw;
            height:56vh;
        }
    </style>
</head>
<body>
<header>Header</header>
<main>
    <div>
        <div class="content"><p>Content-1</p></div>
        <div class="content" id="second"><p>Content-2</p></div>
    </div>
    <div class="flex"><p>Sponsor</p></div>
</main>
<footer><p>Footer</p></footer>
</body>
</html>
