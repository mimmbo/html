<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        header, footer{
            height: 6vh;
            background: #D9D9D9;
        }
        footer {
            background: #BDBDBD;
        }
        main{
            height: 88vh;
            display: flex;
        }
        .first{
            background: #4E4949;
            width:20vw;
        }
        .second{
            width: 20vw;
            background: #817C7C;
        }
        .third{
            width: 40vw;
            background: #6D5C5C;
        }
        .fourth{
            width: 20vw;
            background: #776C6C;
        }
    </style>
</head>
<body>
<header></header>
<main>
    <div class="first"></div>
    <div class="second"></div>
    <div class="third"></div>
    <div class="fourth"></div>
</main>
<footer></footer>
</body>
</html>
