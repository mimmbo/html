<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header{
            height: 22vh;
            background: #D9D9D9;
        }
        main{
            height: 56vh;
            display: flex;
        }
        footer{
            height: 22vh;
            background: #D9D9D9;}
        .side{
            width: 26vw;
            background: #C0BDBD;
        }
        .flex{
            display: flex;
            width:48vw;
            flex-direction: column;
        }
        .first{
            width:48vw;
            height:26vh;
            background: #827878;
        }
        .secondary{
            width: 48vw;
            height: 30vh;
            background: #B7ADAD;
        }
    </style>
</head>
<body>
<header></header>
<main>
    <div class="side"></div>
    <div class="flex">
        <div class="first"></div>
        <div class="secondary"></div>
    </div>
    <div class="side"></div>
</main>
<footer></footer>
</body>
</html>
