<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header, footer{
            color: #000;
            font-family: "Inter", sans-serif;
            font-size: 45px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
        }
        .content1, .content2, .content3, .spam1, .spam2{
            color: #FFF;
            font-family: "Inter", sans-serif;
            font-size: 45px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
        }
        .main{
            display: grid;
            height: 100vh;
            grid-template-columns: 2fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr 1fr;
            grid-template-areas:
        "header header"
            "content1 asides"
            "content2 asides"
            "content3 asides"
            "footer footer"



        ;
        }
        header{
            grid-area: header;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #8D8484;
        }
        .content1{
            grid-area: content1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #776969;
        }
        .content2{
            grid-area: content2;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #643030;
        }
        .content3{
            grid-area: content3;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #441818;
        }
        .spam1{
            grid-area: spam1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #937575;
        }
        .spam2{
            grid-area: spam2;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #644C4C;
        }
        footer{
            grid-area: footer;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #BDBDBD;
        }
        .aside{
            display: grid;
            grid-area: asides;
            grid-template-rows: repeat(2,50%);
            grid-template-areas:
            "spam1"
            "spam2"
        ;
        }
    </style>
</head>
<body>
<div class="main">
<header>Header</header>
<section class="content1">Content-1</section>
<section class="content2">Content-2</section>
<section class="content3">Content-3</section>
    <div class="aside">
<aside class="spam1">Spam-1</aside>
<aside class="spam2">Spam-2</aside>
</div>
<footer>Footer</footer>
</div>
</body>
</html>
