<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            grid-area: header;
            background: #D9D9D9;
        }

        main {
            background: #827878;
            grid-area: main;
        }

        footer {
            background: #D9D9D9;
            grid-area: footer;
        }

        section {
            grid-area: section;
            background: #C0BDBD;
        }

        aside {
            grid-area: aside;
            background: #C0BDBD;
        }
        .first{
            grid-area: first;
            background: #B7ADAD;
        }

        .main {
            height: 100vh;
            display: grid;
            grid-template-rows: 1fr 1.5fr 1.5fr 1fr;
            grid-template-columns: 1fr 3fr 1fr;
            grid-template-areas:
        "header header header"
      "section main aside"
              "section first aside"
      "footer footer footer";
        }
    </style>
</head>
<body>
<div class="main">
    <header></header>
    <main></main>
    <section></section>
    <section class="first"></section>
    <aside></aside>
    <footer></footer>
</div>

</body>
</html>
