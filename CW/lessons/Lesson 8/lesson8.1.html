<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <style>
        .flex{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box{
            width: 200px;
            height: 200px;
        }
        .red{
            background-color: red;
            order: 10;
        }
        .pink{
            background-color: pink;
            order: 4;
        }
        .yellow{
            background-color: yellow;
            order: 1;
        }
        .blue{
            background-color: blue;
            order: 3;
        }
        .green{
            background-color: green;
            order: 2;
        }
    </style>
</head>
<body>
    <div class="flex">
        <div class="box red"><span>1</span></div>
        <div class="box pink"><span>2</span></div>
        <div class="box yellow"><span>3</span></div>
        <div class="box blue"><span>4</span></div>
        <div class="box green"><span>5</span></div>
    </div>
</body>
</html>
