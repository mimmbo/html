<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .dropdown{
            position: relative;
            display: inline-block;
        }
       button{
           width: 100px;
           height: 60px;
           background-color: darkseagreen;
           border: none;
       }
       .dropdown-content{
           width: 100px;
           background-color: #c0c0c0;
           position: absolute;
           display: none;
       }
       .dropdown-content a{
           display: block;
           padding: 10px 0;
           text-decoration: none;
           color: black;
       }
        .dropdown-content a:hover{
            background-color: rgba(143, 188, 143, 0.54);
        }
       .dropdown{
           position: relative;
           display: inline-block;
       }
       .dropdown:hover .dropdown-content{
           display: block;
       }
    </style>
</head>
<body>
    <div class="dropdown">
        <button>lorem</button>
        <div class="dropdown-content">
            <a href="#">lorem</a>
            <a href="#">lorem</a>
            <a href="#">lorem</a>
        </div>
    </div>

</body>
</html>
