<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box{
            width: 300px;
            height: 300px;
            background-color: yellow;
            animation: box 5s ease-out 1;
        }

        @keyframes box {
            0%{
                background-color: green;
                transform: translateX(300px) scale(1.5);
            }
            100%{
                background-color: yellow;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
