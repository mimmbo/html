<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            display: flex;
        }
        .container div{
            border: 1px solid;
        }
        .item1{
            flex: 1 0 100px;
        }
        .item2{
            flex: 1 1 100px;
        }
        .item3{
            flex: 1 2 100px;
        }
        .item4{
            flex: 1 3 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item1"> <span>item 1</span></div>
        <div class="item2"> <span>item 2</span></div>
        <div class="item3"> <span>item 3</span></div>
        <div class="item4"> <span>item 4</span></div>
    </div>
</body>
</html>
